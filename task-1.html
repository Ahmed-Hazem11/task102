<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Headings</title>
</head>

<body>
    <script>

        let message = prompt("enter your mesaage");
        for (let i = 1; i <= 6; i++) {
            document.write(`<h${i}>${message}</h${i}>`)
       
        }

    </script>
</body>

</html>
